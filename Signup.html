<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link href="signup.css" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <div></div>
    </nav>
    <div class="course-files">
      <a href="#">Download the course file</a>
    </div>
    <div class="snadbox">
      <h2>Sandbox<small>This is where you play</small></h2>

      <div class="content">
        <p><strong>Instructions:</strong></p>

        <section>
          <div class="register-wrapper">
            <div class="register-block">
              <h3 class="register-title">Create an account</h3>
              <p>
                Quickly &amp; easily create an account using the form below.
              </p>

              <form action="/" method="post">
                <input type="email" placeholder="Enter your email" value="" />
                <input
                  type="password"
                  placeholder="Enter your password"
                  value=""
                />
                <input type="submit" value="create my account" />
              </form>
              <p id="policies">
                This website is protected by me and the
                <a href="https://policies.google.com/privacy" target="_blank"
                  >Privacy Policy</a
                >
                and
                <a href="https://policies.google.com/terms" target="_blank"
                  >Term of Service</a
                >
                apply.
              </p>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
